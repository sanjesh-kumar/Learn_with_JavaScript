<body>
    <h1>For- of loop</h1>
    <script>
        let arr =["ABC","XYZ","LMN"];
        console.log(arr);
        for(let item of arr){
            console.log(item);
        }
        // for-of loop are not use for object



        for(let item in arr){

            console.log(arr[item]);
          }
