<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays first vidoes</title>
</head>
<body>
    <h1>javaScript Array</h1>
    <script>
        //JavaScript Arrays
        //How to create Array
        let arr = [12,13,14,15];
        console.log(arr);
        console.log(typeof arr);

        // how to access element
        console.log(arr[1]);
        console.log(arr[5]);

        // 2using new 
        let names = new Array("sanjesh" ,"abhishek", "sachin");
        console.log(names);
        console.log(typeof names);

        names.push("rashik");
        console.log(names);
        console.log(typeof names);

        // how to find length of the Arrays
        console.log(names.length);

        //type is not fixed

        const myDetails = ["sanjesh",948548624,81.333,["ABX","huy"]];
        console.log(myDetails);
        console.log(myDetails[3][0]);
        console.log(myDetails[3][1]);
        


    </script>
</body>
</html>
