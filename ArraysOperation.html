        arr.forEach(function(item ,index){
            console.log(index, "=>",item);
        }
        )

        let nums =[10,20,30,42];

        });

        let b =console.log(arr.shift());
        console.log(arr);

        let af =console.log(arr.unshift("Aman"));

        // find position index in the Arrays
        let pos = arr.indexOf("praveen");
