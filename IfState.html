<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Learn with Loop</h1>
    <script>
        //type of loop
        /*
        for
        while
        do..while
        for..in
        for..of
        */


        //for loop
        /*
        for(initialization; condition;increment){
            //code to be execute
        }
        */

        /*
        //while loop
        while(condition){

            // code
            increment
        }
        */
        let i =1;
        while(i<=10){
            console.log(`values if i ${i}`);
            i++;
        }

        /*
        do - while
        do{
            //code to be execute
        }
        while(condition);

        */
       let s = 1;
       do{
        console.log(`hii ${s}`);
        s++;
       }
       while(s<=10);


       // For..in
       //the for -in loop is a special type of a loop that iteration over the properties of anobject or the  element of an array

       /*
       for(variable in object){

        //code to be executed
       }
       */
      let st1= {
        name: "sanju",
        phone: 9956,
        address: "kfu",
      };

      for(let i in st1){
        console.log(`${i}=> ${st1[i]});
      }
      /*

      let arr =["ABC","ade","sddr"];
      for(let k in arr){
        console.log(arr[k]);

      }
      */
    </script>
    
</body>
