<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off Project</title>
    <style>
        .Bulb-Container{
            margin: 25px;
            padding: 25px;
           // border: 2px solid pink;
        }
    </style>
</head>
<body>
    <h1>here My Bulb Control</h1>
    <button onclick="turnOn()">Turn On</button>

    <button onclick="turnOff()">Turn Off</button>
    <button id="onOffButton" onclick="toggleBulb()">On</button>

    <div class="Bulb-Container">

        <img id="bulb" src="bulb-2.jpg" alt="">
    </div>
    <script>

        // turn on
        const turnOn =() =>{
            // how to turn On Bulb
            let imgOb = document.getElementById("bulb");
            imgOb.setAttribute("src","bulb-1.jpg");

        };

        const turnOff=() =>{
            let imgOff = document.getElementById("bulb");
            imgOff.setAttribute("src","bulb-2.jpg");
        };
        //toggle Bulb
        const toggleBulb = () =>{
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.getAttribute("src");
           // console.log(srcValue);
           let buttonOb = document.getElementById("onOffButton");
           let buttonText = buttonOb.innerHTML;
           if(srcValue == "bulb-2.jpg"){
            turnOn();
            buttonOb.innerHTML ="Off";
           }
           else{
            turnOff();
            buttonOb.innerHTML="On";
           }
        };
    </script>
</body>
</html>
