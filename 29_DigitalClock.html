<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: white;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock{
            font-size: 140px;
            font-family: "Orbitron",sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="clock">3:15 AM</span>
    </div>
    <script>
        const getTime = () => {
            let d = new Date();
            console.log(d);

            let h = d.getHours();

            let amPm = h >=12 ? "PM" :"AM";

            h = h%12;
            h = h==0 ? 12 : h;

            let m = d.getMinutes();

            m = m > 9 ? m :"0" +m;           
            let s = d.getSeconds();

            s = s > 9 ? s : "0" + s;

            return `${h} : ${m} : ${s} : ${amPm}`;
        };
        
        setInterval(() =>{
            let clockOb = document.querySelector(".clock");
            clockOb.innerHTML = getTime();
        },1000);
    </script>
</body>
</html>
