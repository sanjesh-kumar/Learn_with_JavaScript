<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operation</title>
</head>
<body>
    <h1>String Function</h1>
    <script>
        //String important Function
        let s = "I love JavaScript";
        console.log(s);
        //1. length - number of characters
        let len= s.length;
        console.log("length" ,len);

        //2. concat
         let s1 ="and java";
        // console.log(s + " " +s1);
        let ans =s.concat(" ", s1);
        console.log(ans);

       // 2.charAt(index) it gives the character value
       let ch = s.charAt(7);
       console.log(ch);

       //3. indexof it gives the index value
       let index =s.indexOf("v");
       console.log(index);

       //4. lastindexof
       let index1 = s.lastIndexOf("a");
       console.log(index1);

       //5.toupperCase()
       console.log(s.toUpperCase());

       //6.toLowerCase()
       console.log(s.toLowerCase());


       //7. substring(start , end)
       //end is not included
       let sub = s.substring(2,5);
       console.log(sub);
       

    //8. startsWith()
    console.log(s.startsWith("I love"));

    //9. endsWith()
    console.log(s.endsWith("script"));

    //10. split()
    let sp = s.split(" ");
    console.log(typeof sp);
    console.log(sp);
    console.log(sp[0]);
    console.log(sp[1]);

    //trim
    let s2 ="     my contend  ";
    let s3= s2.trim();
    console.log(s3);
    console.log(s2);


    </script>
</body>
</html>
